    <script>
        const GH_USER = 'Freekillbio';
        const REPO = 'freekill-views';
        
        async function updateCounter() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GH_USER}/${REPO}/contents/views.json`);
                
                if (!res.ok) throw new Error('GitHub API error');
                if (res.headers.get('x-ratelimit-remaining') === '0') {
                    throw new Error('Rate limit exceeded');
                }

                const { content, sha } = await res.json();
                const current = JSON.parse(atob(content));
                const newCount = current.count + 1;

                await fetch(`https://api.github.com/repos/${GH_USER}/${REPO}/contents/views.json`, {
                    method: 'PUT',
                    headers: {
                        Authorization: `Bearer ${process.env.GH_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update views',
                        content: btoa(JSON.stringify({ count: newCount })),
                        sha
                    })
                });

                document.getElementById('viewCount').textContent = newCount;
            } catch (error) {
                console.error('Using fallback:', error);
                const localCount = Number(localStorage.getItem('viewCount') || 0);
                const newCount = localCount + 1;
                localStorage.setItem('viewCount', newCount);
                document.getElementById('viewCount').textContent = newCount;
            }
        }

        // Initialize counter
        (async () => {
            await updateCounter();
        })();
    </script>
